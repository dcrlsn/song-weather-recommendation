<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Tunes</title>
</head>

<body>
  <nav class="navbar is-dark">
    <div class="navbar-brand">
      <a class="navbar-item">Weather Tunes</a>
      <div class="navbar-burger" data-target="navbarExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navbarExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="https://dcrlsn.github.io/song-weather-recommendation/">
          Home
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="https://dcrlsn.github.io/song-weather-recommendation/">
            More
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="https://dcrlsn.github.io/song-weather-recommendation/">
              About
            </a>
          </div>
        </div>
      </div>
  </nav>
  <form class="field is-grouped p-4">
    <input class="input is-rounded input is-focused column is-two-fifths" type="text"
      placeholder="Enter Your City Here">
    <button class="button is-primary is-rounded button is-focused ml-3">Search</button>
  </form>

  <!-- Main container -->
  <nav class="level">
    <!-- Left side -->
    <div class="level-left">
      <div class="level-item">
        <p class="subtitle is-5">
        </p>
      </div>
      <div class="level-item">
        <div class="field has-addons">
          <p class="control">
            <input class="input" type="text" placeholder="Find a post">
          </p>
          <p class="control">
            <button class="button">
              Search
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div class="level-right">
      <p class="level-item">Current Time</p>
    </div>
  </nav>

  <section class="section is-medium">
    <h1 class="title">Medium section</h1>
    <h2 class="subtitle">
      A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
    </h2>
  </section>

  <script src="./assets/js/script.js"></script>
</body>

</html>
