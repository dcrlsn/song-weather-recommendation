<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <title>Weather Tunes</title>
</head>

<body class="has-background-white-ter">
  <nav class="navbar is-dark">
    <div class="navbar-brand">
      <a class="navbar-item">Weather Tunes</a>
      <div class="navbar-burger" data-target="navbarExample">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navbarExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="https://dcrlsn.github.io/song-weather-recommendation/">
            More
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="https://dcrlsn.github.io/song-weather-recommendation/">
              Home
            </a>
            <a class="navbar-item" href="https://dcrlsn.github.io/song-weather-recommendation/">
              About
            </a>
            <a class="navbar-item" href="https://dcrlsn.github.io/song-weather-recommendation/">
              Contact
            </a>

          </div>
        </div>
      </div>
  </nav>

  <section class="hero is-small is-primary" id="banner">
    <div class="hero-body">
      <!-- <p class="title">
      </p> -->
      <p class="subtitle">
        An application to generate a song based on the current weather~
      </p>
    </div>
  </section>

  <!-- Main container -->
  <nav class="level  mt-5">
    <!-- Left side -->
    <div class="level-left">
      <div class="level-item">
        <p class="subtitle is-5">
        </p>
      </div>
      <div class="level-item">
        <div class="field has-addons">
          <p class="control">
            <input class="input is-rounded input is-focused" type="text" placeholder="Enter Your City Here">
          </p>
          <p class="control">
            <button class="button is-primary button is-focused button is-rounded">
              Search
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Right side -->
    <div class="level-right" id="current-time">
      <p class="level-item">Current Time</p>
    </div>
  </nav>


  <section class="section is-medium" id="current-weather">
    <h1 class="title">Current Weather</h1>
    <h2 class="subtitle">
      Brief description of current weather will go here~
    </h2>
  </section>

  <section class="section is-medium" id="song-recommendation">
    <h1 class="title">Song Recommendation</h1>
    <h2 class="subtitle">
      An artists bio will go here~
    </h2>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Weather Tunes created by Dan Carlson and Arianna Banks
      </p>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
