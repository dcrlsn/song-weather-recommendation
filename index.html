<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <title>Weather Tunes</title>
</head>

<body class="has-background-white-ter">
  <nav class="navbar is-dark p-2">
    <div class="navbar-brand">
      <a href="https://dcrlsn.github.io/weather-tunes" class="navbar-item">Weather Tunes</a>
    </div>
    </div>
  </nav>

  <!-- Main container -->
  <nav class="level p-4 m-0 columns ">
    <!-- Left side -->
    <form class="field has-addons column is-two-fifths is-vcentered m-0">
      <div class="control is-expanded">
        <input class="input" type="text" id="search-field" placeholder="Enter your City">
      </div>
      <div class="control">
        <button type="submit" class="button is-primary is-rounded">
          Search
        </button>
      </div>
    </form>

    <!-- Right side -->
    <div class="level-right has-text-right" id="current-time">
      <p class="level-item">
        <!-- Current Time -->
      </p>
    </div>
  </nav>

  <div class="columns is-vcentered is-centered m-0">
    <section class="section column is-half" id="current-weather">
      <h1 class="title">
        <!-- Current Weather -->
      </h1>
      <h2 class="subtitle">
        <!-- Brief description of current weather will go here~ -->
      </h2>
    </section>

    <section class="section column is-half mr-5" id="song-recommendation">
      <h1 class="title" id="artist-title">
        <!-- Song Recommendation -->
        Welcome!
      </h1>
      <h2 class="subtitle" id="artist-bio">
        <!-- An artists bio will go here~ -->
        Please enter a city in the search above for a recommendation
      </h2>
    </section>
  </div>

  <footer class="footer mt-5 p-5">
    <div class="content has-text-centered">
      <p>
        Weather Tunes created by
        <a href="https://github.com/gluupo" target="_blank">Arianna Banks</a>
        and
        <a href="https://github.com/dcrlsn" target="_blank">Dan Carlson</a>
      </p>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
